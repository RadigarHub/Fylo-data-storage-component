<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="component">

    <div class="card-icons">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="document" />
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="folder" />
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="upload" />
        </div>
      </div>
    </div>

    <div class="card-storage">
      <p>
        You’ve used <strong>815 GB</strong> of your storage
      </p>
      <div class="bar">
        <div class="bar-container">
          <div class="bar-progress">
            <div class="bar-marker"></div>
          </div>
        </div>
        <div class="bar-text">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      <div class="storage">
        <span class="number">185 </span>
        <span class="letters">GB Left</span>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RadigarHub">Rafael Díaz García</a>.
  </div>
</body>

</html>
